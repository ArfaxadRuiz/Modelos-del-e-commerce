<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>

    {% if form.errors %}
        <p style="color: red;">Tu usuario o contraseña no son correctos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
</body>
</html>
